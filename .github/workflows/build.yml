name: build

on:
  pull_request:
    branches:
    - main
  push:
    branches:
    - main

jobs:
  build:
    runs-on: dind-runner

    permissions:
      contents: read
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

    - name: Setup Node.js
      uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
      with:
        node-version: '24.x'
        cache: 'npm'

    - name: Generate version
      id: generate
      uses: eidp/actions-semver/generate-version@d4f33761d7dafbeff3241fe8afe927a1d7516703 # v0.4.0

    - name: Get commit SHA
      id: commit-sha
      uses: eidp/actions-common/commit-sha@8fb490fa25c3ae68beddc97b2430e5c586dc79e1 # v1.3.3

    - name: Install dependencies
      run: npm ci

    - name: Run Prettier format check
      run: npm run format:check

    - name: Run Markdown linting
      run: npm run lint:md

    - name: Build static site
      run: npm run build

    - name: Docker build and push
      id: docker-build-push
      uses: eidp/actions-docker/build-push@aff1997ef07eb2ede4ca5c8b1ed9bffa24416d0a # v0.1.1
      with:
        image: ${{ vars.HARBOR_HOST }}/platform-documentation
        registry: ${{ vars.HARBOR_HOST }}
        registry-username: ${{ secrets.HARBOR_USERNAME }}
        registry-password: ${{ secrets.HARBOR_PASSWORD }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      if: success()
      with:
        name: build-files
        path: build/
        retention-days: 7

    - name: Helm Publish
      uses: eidp/actions-helm/publish@1d05a75f7a7758dd8495bfc4e7b0c7deebc3b6e1 # v0.3.0
      with:
        chart-path: ./charts/app
        repo-host: oci://${{ vars.HARBOR_HOST }}/charts
        repo-user: ${{ secrets.HARBOR_USERNAME }}
        repo-password: ${{ secrets.HARBOR_PASSWORD }}
        version: ${{ steps.generate.outputs.version }}
        app-version: ${{ steps.commit-sha.outputs.short-sha }}

  check-workflow-status:
    runs-on: kubernetes-runner
    permissions:
      contents: read
      actions: read
    steps:
    - name: Check Workflow Status
      id: check-workflow-status
      uses: eidp/actions-common/check-workflow-status@8fb490fa25c3ae68beddc97b2430e5c586dc79e1 # v1.3.3
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
